<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla JS HTML CSS TS</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquise"></i>
          <p>Player 1, your turn!</p>
        </div>

        <!--drop down menu-->
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden" data-id="menu-items">
            <button>Reset</button>
            <button>New Rounds</button>
          </div>  
        </div>

        <!-- Game board -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <!-- Score board -->
        <div class="score"></div>
        <div class="score"></div>
        <div class="score"></div>

        <div
          class="score shadow"
          style="background-color: var(--turquoise)"
        ></div>
        <div
          class="score shadow"
          style="background-color: var(--light-gray)"
        ></div>
        <div class="score shadow" style="background-color: var(--yellow)"></div>
      </div>
    </main>

    <footer>
      <p>
        Original project by
        <a href="https://twitter.com/megfdev">@megfdev</a> and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
      </p>

      <p>
        Refactored by
        <a href="https://twitter.com/zg_dev" style="color: var(--turquoise)"
          >@zg_dev</a
        >
      </p>

      <p>
        Recreated for practice by:
        <a href="" style="color: var(--light-gray)">Beeble</a>
      </p>
    </footer>
  </body>
</html>
